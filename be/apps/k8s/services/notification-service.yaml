apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: capstone-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest
          ports:
            - containerPort: 9004
          env:
            - name: SERVER_PORT
              value: "9004"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: capstone-project
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 9004
      targetPort: 9004
  type: ClusterIP
