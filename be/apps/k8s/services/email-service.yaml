apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: capstone-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: email-service:1.0.0
          ports:
            - containerPort: 9005
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Giả định email-service (NestJS) có endpoint health
          livenessProbe:
            httpGet:
              path: /health
              port: 9005
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9005
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: RABBITMQ_URL
              value: "amqp://guest:guest@rabbitmq:5672"
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: capstone-project
spec:
  selector:
    app: email-service
  ports:
    - protocol: TCP
      port: 9005
      targetPort: 9005
  type: ClusterIP
