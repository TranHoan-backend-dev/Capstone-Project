apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: capstone-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: email-service:latest
          ports:
            - containerPort: 9005
          env:
            - name: RABBITMQ_URL
              value: "amqp://guest:guest@rabbitmq:5672"
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: capstone-project
spec:
  selector:
    app: email-service
  ports:
    - protocol: TCP
      port: 9005
      targetPort: 9005
  type: ClusterIP
