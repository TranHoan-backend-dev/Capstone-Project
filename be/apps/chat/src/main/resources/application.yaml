spring:
  application:
    name: chat
  profiles:
    active: dev
server:
  port: 9002
  servlet:
    context-path: /api/v1
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
      base-path: /actuator
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
