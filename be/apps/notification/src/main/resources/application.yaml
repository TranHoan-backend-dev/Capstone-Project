spring:
  application:
    name: notification
  profiles:
    active: dev
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
      base-path: /actuator
server:
  port: 9004
  servlet:
    context-path: /api/v1
